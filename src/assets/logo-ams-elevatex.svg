      <stop offset="0%" stop-color="#18CB96"/>
      <stop offset="100%" stop-color="#5FE3BE"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- Wordmark -->
  <g fill="#373643">
